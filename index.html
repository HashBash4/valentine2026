<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quick Check âœ…</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 24px;
    }
    h1 { margin-bottom: 8px; }
    p { margin-top: 0; opacity: 0.8; }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(90px, 140px));
      gap: 12px;
      justify-content: center;
      margin: 20px auto;
    }
    .tile {
      position: relative;
      border-radius: 14px;
      overflow: hidden;
      cursor: pointer;
      border: 3px solid transparent;
      user-select: none;
    }
    .tile img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
      aspect-ratio: 1 / 1;
    }
    .tile.selected {
      border-color: #00b894;
      box-shadow: 0 0 0 3px rgba(0, 184, 148, 0.25);
    }
    .actions {
      margin-top: 16px;
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }
    button {
      padding: 12px 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
    }
    #checkBtn { background: #0984e3; color: white; }
    #continueBtn { background: #00b894; color: white; opacity: 0.5; cursor: not-allowed; }
    #continueBtn.enabled { opacity: 1; cursor: pointer; }
    #msg { margin-top: 12px; min-height: 22px; }
  </style>
</head>
<body>
  <h1>I am not a robot. Check </h1>
  <p>Select all pictures that you associate with your boo to continue.</p>

  <div class="grid" id="grid"></div>

  <div class="actions">
    <button id="checkBtn">Check Answers</button>
    <button id="continueBtn">Continue</button>
  </div>

  <div id="msg"></div>

  <script>
    // Change this to your real next page
    const NEXT_PAGE = "valentine.html";

    // Choose which tiles are correct (1-9)
    const correct = [1, 2, 4, 5, 6, 8, 9];

    const grid = document.getElementById("grid");
    const msg = document.getElementById("msg");
    const continueBtn = document.getElementById("continueBtn");

    const selected = new Set();

    // Build 9 tiles
    for (let i = 1; i <= 9; i++) {
      const tile = document.createElement("div");
      tile.className = "tile";
      tile.dataset.id = String(i);

      const img = document.createElement("img");
      img.src = `captcha_images/${i}.jpg`;
      img.alt = `Tile ${i}`;

      tile.appendChild(img);

      tile.addEventListener("click", () => {
        const id = Number(tile.dataset.id);
        if (selected.has(id)) {
          selected.delete(id);
          tile.classList.remove("selected");
        } else {
          selected.add(id);
          tile.classList.add("selected");
        }
        msg.textContent = "";
      });

      grid.appendChild(tile);
    }

    function arraysEqualAsSets(a, b) {
      if (a.length !== b.size) return false;
      for (const x of a) if (!b.has(x)) return false;
      return true;
    }

    document.getElementById("checkBtn").addEventListener("click", () => {
      const ok = arraysEqualAsSets(correct, selected);
      if (ok) {
        msg.textContent = "Good job boo. U are ready for the next question.";
        continueBtn.classList.add("enabled");
        continueBtn.disabled = false;
      } else {
        msg.textContent = "Not quite, Try again. Hint: You have to select 7 images. And cheese is not one of them;)";
        continueBtn.classList.remove("enabled");
        continueBtn.disabled = true;
      }
    });

    continueBtn.addEventListener("click", () => {
      if (!continueBtn.classList.contains("enabled")) return;
      window.location.href = NEXT_PAGE;
    });

    // Ensure disabled on load
    continueBtn.disabled = true;
  </script>
</body>
</html>
